<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metody tablicowe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-primary text-center ">Metody tablicowe</h1>
    <div class="container shadow p-3 mb-5 bg-body-tertiary rounded">

          <div class="container border border-primary rounded-1 ">
            <div class="row m-3">
              <div class="col-5">
                <label for="name" class="form-label">Imię</label>
                <input type="name" class="form-control" id="name">
              </div>    
              <div class="col-5">
                <label for="city" class="form-label">Miasto</label>
                <input type="city" class="form-control" id="city">
              </div>
              <div class="col">
                <label for="age" class="form-label">Wiek</label>
                <input type="age" class="form-control" id="age">
              </div>
            </div>
            <div class="d-grid d-md-flex justify-content-md-center m-3 border-bottom border-danger">
                <button type="button" class="btn btn-outline-success mb-3 col-2">Dodaj</button>
            </div>

            <div class="row">

                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Lista produktów
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul class="list-group m-2">
                                <li class="list-group-item">An item</li>
                                <li class="list-group-item">A second item</li>
                                <li class="list-group-item">A third item</li>
                                <li class="list-group-item">A fourth item</li>
                                <li class="list-group-item">And a fifth one</li>
                              </ul>
                        </div>
                      </div>
                    </div>
                  
            
            </div>

           </div>
            
          <div class="container border border-primary rounded-1 mt-5">
                <div class="row m-5 gap-5">
                    <div class="col">
                        <label for="name" class="form-label">Szukana wartość</label>
                        <input type="name" class="form-control" id="name">
                      </div>
                      <select class="form-select col" >Kryterium wyszukiwania
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>

                </div>
                <div class="d-grid d-md-flex justify-content-md-center m-3 border-bottom border-danger">
                    <button type="button" class="btn btn-outline-primary mb-3 col-2">Wyszukaj</button>
                </div>
            </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
